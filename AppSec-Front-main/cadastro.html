<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visual.css">
    <script src="cadastro.js"></script>
    <title>VollMed</title>
</head>

<body>

    <header class="cabecalho">
        <img src="./img/Logo.png" />
    </header>

    <main>
        <article class="resumo">
            <header>
                <div>
                    <h1>Olá<mark id="nome_boas_vindas"></mark>, boas-vindas!</h1>
                </div>
            </header>
            <section>
                <img src="./img/Ilustracao.png" />
            </section>
        </article>

        <article class="formulario">
            <header>
                <h1>Cadastro de paciente</h1>
            </header>
        
            <form id="form">
                <input type="text" id="cpf" placeholder="CPF"/>
                <input type="text" id="nome" placeholder="Nome"/>
                <input type="email" id="email" placeholder="Email"/>
                <legend>Endereço</legend>
                <input type="text" id="CEP" placeholder="CEP"/>
                <input type="text" id="rua" placeholder="Rua"/>
                <input type="number" id="numero" placeholder="Número"/>
                <input type="text" id="complemento" placeholder="Complemento"/>
                <input type="text" id="estado" placeholder="Estado"/>
                <input type="text" id="senha" placeholder="Senha"/>
                <input type="text" id="telefone" placeholder="Telefone"/>
                
                <label for="possuiPlanoSaude">Possui Plano de Saúde?</label>
                <select id="possuiPlanoSaude">
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
                
                <input type="text" id="planosSaude" placeholder="Planos de Saúde"/>
                <input type="text" id="historico" placeholder="Histórico"/>
                <input type="url" id="imagem" placeholder="URL Imagem de perfil"/>
                <button type="submit" onClick="adicionarPaciente(event)">Adicionar</button>
            </form>
        </article>
        

        <section>
            <section id="msg_resultado" class="biblioteca-lista">
            </section>
        </section>

    </main>
    <footer class="footer">
        <img src="./img/Logo.png" />
        <div class="container-botoes">
            <button class="redireciona" onclick="redirecionar()">Ir para consulta de pacientes</button>
            <button class="redireciona" onclick="voltar()">Voltar</button>
        </div>
    </footer>
</body>
</html>
